{% extends "base.html" %}
{% load static from staticfiles %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

    {% if not page.slug == "homepage" %}
        <h2>{{ page.get_parent }}</h2>
        <h3>{{ page.title }}</h3>
    {% endif %}

    {% include_block page.body %}

{% endblock content %}
