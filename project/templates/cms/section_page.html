{% extends "base.html" %}
{% load static from staticfiles %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

    <h2>{{ page.title }}</h2>

    {% for item in page.get_children  %}
        <h3><a href="{% pageurl item %}">{{ item }}</a></h3>
        {{ item.specific.body|truncatewords:30 }}
    {% endfor %}

{% endblock content %}
